<!DOCTYPE html>
<html>
<head>
  <title>{{ issue.title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='issue_page.css') }}">

</head>
<body>
  <h2>{{ issue.title }}</h2>
  <p><strong>Category:</strong> {{ issue.category }}</p>
  <p><strong>Status:</strong> {{ issue.status }}</p>
  <p><strong>Description:</strong> {{ issue.description }}</p>
    <form method="POST" action="{{ url_for('flag_issue', issue_id=issue.id) }}">
</form>

  {% if issue.photos %}
    <div class="photo-gallery">
      {% for photo in issue.photos %}
        <img src="{{ photo }}" alt="Issue photo">
      {% endfor %}
    </div>
  {% endif %}
</body>
</html>
