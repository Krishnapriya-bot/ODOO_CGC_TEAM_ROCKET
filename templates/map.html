<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CivicTrack - Map View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
   <link rel="stylesheet" href="{{ url_for('static', filename='mapstyle.css') }}">

 
</head>
<body>

  <div class="navbar">
    <h1>CivicTrack</h1>
    <a href="/login">Login / Register</a>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <div class="hero-content">
    <h1>CivicTrack</h1>
    <h2>Does your neighborhood need Improvement?</h2>
    <p>Report civic issues in your neighborhood and help make your community better through technology and collaboration.</p>
    <a href="{{ url_for('register') }}" class="cta-button">Need Improvement !!</a>
</div>


  <script>
    const map = L.map('map', {
      zoomControl: false
    }).setView([20.5937, 78.9629], 8); // India centered

    // Add fancy dark tiles
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CartoDB</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // Move zoom control to bottom left
    L.control.zoom({ position: 'bottomleft' }).addTo(map);

    // Add a demo "ping" marker
    const mumbai = [19.0760, 72.8777];
    const marker = L.circleMarker(mumbai, {
      radius: 4,
      fillColor: "#e74c3c",
      color: "#e74c3c",
      weight: 1,
      opacity: 1,
      fillOpacity: 1
    }).addTo(map).bindPopup("<strong>Mumbai</strong><br>Sample marker");

    // Optional: flyTo after 2 seconds
    setTimeout(() => {
      map.flyTo(mumbai, 10);
    }, 1000);
  </script>
</body>
</html>
