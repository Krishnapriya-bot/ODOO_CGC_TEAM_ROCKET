<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CivicTrack - Map View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 15px 25px;
      background-color: rgba(44, 62, 80, 0.95);
      color: #ecf0f1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
    }

    .navbar h1 {
      font-size: 22px;
      font-weight: 600;
    }

    .navbar a {
      text-decoration: none;
      color: #ecf0f1;
      background-color: #3498db;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .navbar a:hover {
      background-color: #2980b9;
    }

    #map {
      position: absolute;
      top: 60px;
      bottom: 0;
      width: 100%;
    }

    .ping {
      height: 14px;
      width: 14px;
      background: #e74c3c;
      border-radius: 50%;
      position: absolute;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.9);
        opacity: 0.7;
      }
      70% {
        transform: scale(1.6);
        opacity: 0;
      }
      100% {
        transform: scale(0.9);
        opacity: 0;
      }
    }
    .report-card {
  position: absolute;
  top: 80px;
  left: 30px;
  max-width: 250px;
  background: white;
  color: #333;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  padding: 16px 20px;
  z-index: 999;
  font-family: sans-serif;
}

.report-card h3 {
  margin-top: 0;
  font-size: 18px;
}

.report-card p {
  font-size: 14px;
  margin: 8px 0;
}

.report-btn {
  display: inline-block;
  padding: 8px 12px;
  background-color: #e74c3c;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  font-weight: bold;
  transition: background-color 0.2s ease;
}

.report-btn:hover {
  background-color: #c0392b;
}

  </style>
</head>
<body>

  <div class="navbar">
    <h1>CivicTrack</h1>
    {% if session.get('user_id') %}
    <div class="user-info">
      <span>Hello, {{ session.get('username') }}</span>
      <a href="{{ url_for('profile') }}">Profile</a>
      <a href="{{ url_for('report') }}">Report Issue</a>
      <a href="{{ url_for('view_all_issues') }}">View Issues</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  {% else %}
    <a href="{{ url_for('login') }}">Login</a>
    <a href="{{ url_for('register') }}">Register</a>
  {% endif %}
  </div>
  <div class="report-card">
    <h3>See an issue?</h3>
    <p>Click below to report any civic problem in your area.</p>
    <a href="/report" class="report-btn">Report an Issue</a>
  </div>


  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map('map', {
    zoomControl: false
  }).setView([20.5937, 78.9629], 5); // Default center

  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; <a href="https://carto.com/">CartoDB</a>',
    subdomains: 'abcd',
    maxZoom: 19
  }).addTo(map);

  L.control.zoom({ position: 'bottomleft' }).addTo(map);

  // ðŸ”¥ Add this fetch to show pins dynamically
  fetch('/api/issues?lat=19.072&lng=72.873&distance=5')
    .then(res => res.json())
    .then(issues => {
      console.log("Fetched issues:", issues);
      issues.forEach(issue => {
        console.log("Placing marker at:", issue.latitude, issue.longitude);

        L.marker([issue.latitude, issue.longitude])
          .addTo(map)
          .bindPopup(`
            <strong>${issue.title}</strong><br>
            ${issue.category}<br>
            <em>${issue.status}</em>
          `);
      });

      // Optional: fly to the first issueâ€™s location
      if (issues.length > 0) {
        map.flyTo([issues[0].latitude, issues[0].longitude], 15);
      }
    })
    .catch(error => {
      console.error("Error fetching issues:", error);
    });
</script>

</body>
</html>
